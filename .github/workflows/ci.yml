name: Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libbpf-dev \
            linux-headers-generic \
            libelf-dev

      - name: Lint Shell Scripts
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './scripts'

      - name: Setup Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      # --- THIS IS THE DEFINITIVE FIX ---
      - name: Install cargo-bpf (Modern Version)
        run: |
          # Unset the sparse protocol env var to work around a CI network issue
          # where the sparse index fails to find existing packages.
          unset CARGO_REGISTRIES_CRATES_IO_PROTOCOL
          cargo install cargo-bpf --version 4.0.0

      - name: Build the eBPF program
        run: make build-bpf

      - name: Check Rust Code
        run: |
          # Also unset here for consistency
          unset CARGO_REGISTRIES_CRATES_IO_PROTOCOL
          rm -f src/Cargo.lock
          cd src
          cargo update
          cargo check --workspace --verbose
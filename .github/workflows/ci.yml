name: Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libbpf-dev \
            linux-headers-generic \
            libelf-dev \
            pkg-config

      - name: Setup Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      # --- THIS IS THE DEFINITIVE FIX ---
      # Use the official checkout action to clone the cargo-bpf repository
      - name: Checkout cargo-bpf source code
        uses: actions/checkout@v4
        with:
          repository: aya-rs/cargo-bpf
          ref: 806a646
          path: cargo-bpf-source

      # Now, build and install the tool from the checked-out source
      - name: Build and Install cargo-bpf
        run: |
          cd cargo-bpf-source
          cargo install --path . --force

      - name: Build the eBPF program
        run: make build-bpf

      - name: Check Rust Code
        run: |
          cd src
          cargo check --workspace --verbose
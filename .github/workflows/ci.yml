name: Build and Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            libbpf-dev \
            linux-headers-generic \
            libelf-dev \
            pkg-config

      - name: Setup Rust Toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Checkout Aya repository (for cargo-bpf source)
        uses: actions/checkout@v4
        with:
          repository: aya-rs/aya
          ref: main
          path: aya-source

      - name: Build and Install cargo-bpf from source
        run: |
          # --- THIS IS THE FIX ---
          # The correct directory name is 'bpf-cargo'
          cd aya-source/bpf-cargo
          cargo install --path . --force

      - name: Build the eBPF program
        run: make build-bpf

      - name: Check Rust Code
        run: |
          cd src
          cargo check --workspace --verbose